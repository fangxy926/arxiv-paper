name: Weekly arXiv Report

on:
  # Run every Monday at 00:00 UTC (08:00 Beijing Time)
  schedule:
    - cron: '0 0 * * 1'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-report:
    runs-on: ubuntu-latest
    environment: Default

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install arxiv openai python-dotenv httpx

    - name: Generate weekly report
      env:
        OPENAI_API_BASE: ${{ vars.OPENAI_API_BASE }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
        TOPICS: ${{ vars.TOPICS || '医疗大模型,医疗数据集,医疗智能体' }}
        FILTER_KEYWORDS: ${{ vars.FILTER_KEYWORDS || 'medical,clinical,healthcare,hospital,patient,diagnosis,disease,treatment,therapy,pharmaceutical,drug,radiology,pathology,biomedical,bioscience,ehr,electronic health,medical record,symptom,prognosis,triage,oncology,cardiology,neurology,dermatology,ophthalmology,genomic,genetic,language model,llm,large language model,transformer,encoder,decoder,decoder-only,encoder-decoder,pre-trained,instruction tuning,rlhf,fine-tuned,domain adaptation,foundation model,generative ai,dataset,benchmark,corpus,training data,evaluation set,agent,multi-agent,agentic,reasoning,chain-of-thought,cot,tool use,function call,autonomous,workflow,decision support,multimodal,vision-language,image-text,medical imaging' }}
        DEPLOY_MODE: 'true'
      run: |
        python main.py

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs
        destination: ./_site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
